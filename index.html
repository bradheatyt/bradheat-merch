<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <div id="myShop">
        <a href="https://bradheat.myspreadshop.com">bradheat</a>
    </div>

    <script type="text/javascript"
            src="https://bradheat.myspreadshop.com/shopfiles/shopclient/shopclient.nocache.js"
            onload="initializeSpreadShop()">
    </script>

    <script>
        function initializeSpreadShop() {
            var spread_shop_config = {
                shopName: 'bradheat',
                locale: 'us_US',
                prefix: 'https://bradheat.myspreadshop.com',
                baseId: 'myShop'
            };
            // Assuming the shop client has a function to initialize with config
            if (window.ShopClient) {
                ShopClient.init(spread_shop_config);
            }
        }
    </script>
</body>
</html>
